<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Benjamin Wu" />
    <meta
      name="description"
      content="A gallery of photos taken by people around the US!"
    />
    <meta name="keywords" content="gallery, images, social media" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="text which reads Around The U.S"
          />
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__info-name">
                <h1 class="profile__info-name-text">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__title">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <section class="gallery">
            <div class="card">
              <img
                class="card__image"
                src="./images/card-images/yosemite.jpg"
              />
              <div class="card__info">
                <h2 class="card_info-text">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__image"
                src="./images/card-images/lake-louise.jpg"
              />
              <div class="card__info">
                <h2 class="card_info-text">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </div>
            <div class="card">
              <img
                class="card__image"
                src="./images/card-images/bald-mountains.jpg"
              />
              <div class="card__info">
                <h2 class="card_info-text">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/card-images/latemar.jpg" />
              <div class="card__info">
                <h2 class="card_info-text">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/card-images/vanoise.jpg" />
              <div class="card__info">
                <h2 class="card_info-text">Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="./images/card-images/lago.jpg" />
              <div class="card__info">
                <h2 class="card_info-text">Lago di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">Â© 2023 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
