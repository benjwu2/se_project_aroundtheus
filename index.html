<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Benjamin Wu" />
    <meta
      name="description"
      content="A gallery of photos taken by people around the US!"
    />
    <meta name="keywords" content="gallery, images, social media" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-name">
              <h1 class="profile__info-name-text">Jacques Cousteau</h1>
              <form>
                <button class="profile__edit-button"></button>
              </form>
            </div>
            <p class="profile__title">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
