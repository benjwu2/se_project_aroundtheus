<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Benjamin Wu" />
    <meta
      name="description"
      content="A gallery of photos taken by people around the US!"
    />
    <meta name="keywords" content="gallery, images, social media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="text which reads Around The U.S"
          />
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__content">
              <div class="profile__avatar"></div>
              <div class="profile__info">
                <div class="profile__info-name">
                  <h1 class="profile__info-name-text">Jacques Cousteau</h1>
                  <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__title">Explorer</p>
              </div>
            </div>
            <button class="profile__add-button" type="button"></button>
          </section>
          <div class="modal">
            <form class="modal__container">
              <button class="modal__close-button" type="button"></button>
              <h2 class="modal__label">Edit profile</h2>
              <input type="text" class="modal__input" placeholder="Name" />
              <input
                type="text"
                class="modal__input"
                placeholder="Description"
              />
              <button class="modal__save-button" type="button">Save</button>
            </form>
          </div>
          <section class="gallery">
            <ul class="gallery__item-list">
              <li class="card">
                <img
                  class="card__image"
                  src="./images/card-images/yosemite.jpg"
                  alt="Yosemite Valley"
                />
                <div class="card__info">
                  <h2 class="card__info-text">Yosemite Valley</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/card-images/lake-louise.jpg"
                  alt="Lake Louise"
                />
                <div class="card__info">
                  <h2 class="card__info-text">Lake Louise</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/card-images/bald-mountains.jpg"
                  alt="Bald Mountains"
                />
                <div class="card__info">
                  <h2 class="card__info-text">Bald Mountains</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/card-images/latemar.jpg"
                  alt="Latemar mountain"
                />
                <div class="card__info">
                  <h2 class="card__info-text">Latemar</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/card-images/vanoise.jpg"
                  alt="Vanoise National Park"
                />
                <div class="card__info">
                  <h2 class="card__info-text">Vanoise National Park</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
              <li class="card">
                <img
                  class="card__image"
                  src="./images/card-images/lago.jpg"
                  alt="Lago di Braies"
                />
                <div class="card__info">
                  <h2 class="card__info-text">Lago di Braies</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">Â© 2023 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
