<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Benjamin Wu" />
    <meta
      name="description"
      content="A gallery of photos taken by people around the US!"
    />
    <meta name="keywords" content="gallery, images, social media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="text which reads Around The U.S"
          />
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__content">
              <div class="profile__avatar"></div>
              <div class="profile__info">
                <div class="profile__info-name">
                  <h1 class="profile__info-name-text">Jacques Cousteau</h1>
                  <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__title">Explorer</p>
              </div>
            </div>
            <button class="profile__add-button" type="button"></button>
          </section>
          <div class="modal modal_type_edit">
            <div class="modal__container">
              <form class="modal__form" name="edit">
                <button class="modal__close-button" type="button"></button>
                <h2 class="modal__label">Edit profile</h2>
                <input
                  type="text"
                  class="modal__input modal__input_type_name"
                  placeholder="Name"
                  name="name"
                />
                <input
                  type="text"
                  class="modal__input modal__input_type_description"
                  placeholder="Description"
                  name="description"
                />
                <button class="modal__save-button" type="submit">Save</button>
              </form>
            </div>
          </div>
          <div class="modal modal_type_add">
            <div class="modal__container">
              <form class="modal__form" name="add">
                <button class="modal__close-button" type="button"></button>
                <h2 class="modal__label">New place</h2>
                <input
                  type="text"
                  class="modal__input modal__input_type_name"
                  placeholder="Title"
                  name="name"
                />
                <input
                  type="text"
                  class="modal__input modal__input_type_description"
                  placeholder="Description"
                  name="description"
                />
                <button class="modal__save-button" type="submit">Save</button>
              </form>
            </div>
          </div>
          <section class="gallery">
            <ul class="gallery__item-list">
              <template id="card-template">
                <li class="card">
                  <img class="card__image" src="" alt="" />
                  <div class="card__info">
                    <h2 class="card__info-text"></h2>
                    <button class="card__like-button" type="button"></button>
                  </div>
                </li>
              </template>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">Â© 2023 Around The U.S.</p>
        </footer>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
